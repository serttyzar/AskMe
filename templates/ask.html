<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AskMe - New Question</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">AskMe</a>
        <form class="form-inline my-2 my-lg-0 ml-auto">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-success my-2 my-sm-0" type="submit">ASK!</button>
        </form>
        <div class="ml-3 d-flex align-items-center">
            <img src="avatar.png" alt="Avatar" class="rounded-circle" style="width: 40px; height: 40px;">
            <div class="ml-2">
                <a href="#">Dr. Pepper</a><br>
                <a href="#" class="small">settings</a> | <a href="#" class="small">log out</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <div class="d-flex justify-content-between align-items-center">
                    <h2>New Question</h2>
                </div>
                <div class="card my-3">
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="questionTitle">Title</label>
                                <input type="text" class="form-control" id="questionTitle" placeholder="Enter the title of your question">
                            </div>

                            <div class="form-group">
                                <label for="questionText">Text</label>
                                <textarea class="form-control" id="questionText" rows="5" placeholder="Describe your question in detail"></textarea>
                            </div>

                            <div class="form-group">
                                <label for="questionTags">Tags</label>
                                <input type="text" class="form-control" id="questionTags" placeholder="Enter tags separated by commas">
                            </div>

                            <button type="submit" class="btn btn-primary">Ask!</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5>Popular Tags</h5>
                        <span class="badge badge-pill badge-secondary">perl</span>
                        <span class="badge badge-pill badge-danger">python</span>
                        <span class="badge badge-pill badge-warning">MySQL</span>
                        <span class="badge badge-pill badge-success">django</span>
                        <span class="badge badge-pill badge-info">TechnoPark</span>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-body">
                        <h5>Best Members</h5>
                        <ul class="list-unstyled">
                            <li><a href="#">Mr. Freeman</a></li>
                            <li><a href="#">Dr. House</a></li>
                            <li><a href="#">Bender</a></li>
                            <li><a href="#">Queen Victoria</a></li>
                            <li><a href="#">V. Pupkin</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center mt-4">
        <p>&copy; 2024 AskMe</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
