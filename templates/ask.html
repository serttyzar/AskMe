{% extends 'base.html' %}

{% block content %}
<h2>Ask a Question</h2>
<form>
    <div class="form-group">
        <label for="question-title">Title</label>
        <input type="text" class="form-control" id="question-title" required>
    </div>
    <div class="form-group">
        <label for="question-text">Text</label>
        <textarea class="form-control" id="question-text" rows="8" required></textarea>
    </div>
    <div class="form-group">
        <label for="question-text">Tags</label>
        <textarea class="form-control" id="question-tags" rows="1" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Ask</button>
</form>
{% endblock %}
