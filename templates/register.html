<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AskMe - Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">AskMe</a>
        <form class="form-inline my-2 my-lg-0 ml-auto">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-success my-2 my-sm-0" type="submit">ASK!</button>
        </form>
        <div class="ml-3">
            <a href="login.html" class="btn btn-link">Login</a>
            <a href="register.html" class="btn btn-link">Register</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <h2>Register</h2>
                <form>
                    <div class="form-group">
                        <label for="registerLogin">Login</label>
                        <input type="text" class="form-control" id="registerLogin" placeholder="Enter your login">
                    </div>

                    <div class="form-group">
                        <label for="registerNickname">Nickname</label>
                        <input type="text" class="form-control" id="registerNickname" placeholder="Enter your nickname">
                    </div>

                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" class="form-control" id="registerEmail" placeholder="Enter your email">
                    </div>

                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" class="form-control" id="registerPassword" placeholder="Enter your password">
                    </div>

                    <div class="form-group">
                        <label for="registerConfirmPassword">Confirm Password</label>
                        <input type="password" class="form-control" id="registerConfirmPassword" placeholder="Confirm your password">
                    </div>

                    <div class="form-group">
                        <label for="registerAvatar">Upload Avatar</label>
                        <input type="file" class="form-control-file" id="registerAvatar">
                    </div>

                    <button type="submit" class="btn btn-primary">Register</button>
                    <a href="login.html" class="btn btn-link">Already have an account? Login</a>
                </form>
            </div>

            <div class="col-md-4">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5>Popular Tags</h5>
                        <span class="badge badge-pill badge-secondary">perl</span>
                        <span class="badge badge-pill badge-danger">python</span>
                        <span class="badge badge-pill badge-warning">MySQL</span>
                        <span class="badge badge-pill badge-success">django</span>
                        <span class="badge badge-pill badge-info">TechnoPark</span>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <h5>Best Members</h5>
                        <ul class="list-unstyled">
                            <li><a href="#">Mr. Freeman</a></li>
                            <li><a href="#">Dr. House</a></li>
                            <li><a href="#">Bender</a></li>
                            <li><a href="#">Queen Victoria</a></li>
                            <li><a href="#">V. Pupkin</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
