<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Site{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">AskMe</a>
        <form class="form-inline my-2 my-lg-0 ml-auto">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-success my-2 my-sm-0" type="submit">ASK!</button>
        </form>
        <div class="ml-3 d-flex align-items-center">
            <img src="avatar.png" alt="User Avatar" class="rounded-circle" style="width: 40px; height: 40px;">
            <div class="ml-2">
                <a href="#">Dr. Pepper</a><br>
                <a href="#" class="small">settings</a> | <a href="#" class="small">log out</a>
            </div>
        </div>
    </nav>
    
    <footer class="text-center mt-4 p-3 bg-light">
        <p>&copy; 2024 MySite. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
