<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AskMe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'index' %}">AskMe</a>
        <form class="form-inline my-2 my-lg-0 ml-auto" action="{% url 'ask' %}" method="get">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-success my-2 my-sm-0" type="submit">ASK!</button>
        </form>
        <div class="ml-3 d-flex align-items-center">
            <img src="avatar.png" alt="Avatar" class="rounded-circle" style="width: 40px; height: 40px;">
            <div class="ml-2">
                <a href="#">Dr. Pepper</a><br>
                <a href="{% url 'settings' %}" class="small">settings</a> | <a href="#" class="small">log out</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                {% block content %}
                {% endblock %}
            </div>
            <div class="col-md-4">
                <!-- Популярные теги -->
                <h3>Popular Tags</h3>
                {% for tag in popular_tags %}
                    <a href="{% url 'tag' tag.name %}" class="badge badge-pill badge-secondary">{{ tag.name }}</a>
                {% endfor %}

                <!-- Популярные пользователи -->
                <h3>Best Members</h3>
                <ul class="list-unstyled">
                    {% for user in best_members %}
                        <li><a href="#">{{ user.username }}</a></li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
