<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AskMe - Settings</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">AskMe</a>
        <form class="form-inline my-2 my-lg-0 ml-auto">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-success my-2 my-sm-0" type="submit">ASK!</button>
        </form>
        <div class="ml-3 d-flex align-items-center">
            <img src="avatar.png" alt="Avatar" class="rounded-circle" style="width: 40px; height: 40px;">
            <div class="ml-2">
                <a href="#">Dr. Pepper</a><br>
                <a href="settings.html" class="small">settings</a> | <a href="#" class="small">log out</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <h2>Settings</h2>
                <form>
                    <div class="form-group">
                        <label for="settingsLogin">Login</label>
                        <input type="text" class="form-control" id="settingsLogin" value="currentLogin">
                    </div>

                    <div class="form-group">
                        <label for="settingsNickname">Nickname</label>
                        <input type="text" class="form-control" id="settingsNickname" value="currentNickname">
                    </div>

                    <div class="form-group">
                        <label for="settingsEmail">Email</label>
                        <input type="email" class="form-control" id="settingsEmail" value="currentEmail@example.com">
                    </div>

                    <div class="form-group">
                        <label for="settingsAvatar">Upload New Avatar</label>
                        <input type="file" class="form-control-file" id="settingsAvatar">
                    </div>

                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>

            <div class="col-md-4">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5>Popular Tags</h5>
                        <span class="badge badge-pill badge-secondary">perl</span>
                        <span class="badge badge-pill badge-danger">python</span>
                        <span class="badge badge-pill badge-warning">MySQL</span>
                        <span class="badge badge-pill badge-success">django</span>
                        <span class="badge badge-pill badge-info">TechnoPark</span>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <h5>Best Members</h5>
                        <ul class="list-unstyled">
                            <li><a href="#">Mr. Freeman</a></li>
                            <li><a href="#">Dr. House</a></li>
                            <li><a href="#">Bender</a></li>
                            <li><a href="#">Queen Victoria</a></li>
                            <li><a href="#">V. Pupkin</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
