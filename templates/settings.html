{% extends 'base.html' %}

{% block title %}Settings{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <h2>Settings</h2>
        <form>
            <div class="form-group">
                <label for="settingsLogin">Login</label>
                <input type="text" class="form-control" id="settingsLogin" value="currentLogin">
            </div>

            <div class="form-group">
                <label for="settingsNickname">Nickname</label>
                <input type="text" class="form-control" id="settingsNickname" value="currentNickname">
            </div>

            <div class="form-group">
                <label for="settingsEmail">Email</label>
                <input type="email" class="form-control" id="settingsEmail" value="currentEmail@example.com">
            </div>

            <div class="form-group">
                <label for="settingsAvatar">Upload New Avatar</label>
                <input type="file" class="form-control-file" id="settingsAvatar">
            </div>

            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>

    <div class="col-md-4">
        <div class="card mb-3">
            <div class="card-body">
                <h5>Popular Tags</h5>
                <span class="badge badge-pill badge-secondary">perl</span>
                <span class="badge badge-pill badge-danger">python</span>
                <span class="badge badge-pill badge-warning">MySQL</span>
                <span class="badge badge-pill badge-success">django</span>
                <span class="badge badge-pill badge-info">TechnoPark</span>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h5>Best Members</h5>
                <ul class="list-unstyled">
                    <li><a href="#">Mr. Freeman</a></li>
                    <li><a href="#">Dr. House</a></li>
                    <li><a href="#">Bender</a></li>
                    <li><a href="#">Queen Victoria</a></li>
                    <li><a href="#">V. Pupkin</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
{% endblock %}
